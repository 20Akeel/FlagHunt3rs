<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – Flag Hunt3rs</title>
  <link rel="stylesheet" href="style.css" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>

<body>
  <div class="container">
    <h1>🔐 Sign Up</h1>

    <form id="signupForm" class="challenge-card">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" required />
      </div>

      <button type="submit">Sign Up</button>
      <p id="signupResult"></p>
    </form>

    <p style="margin-top:20px;"><a href="login.html" style="color: var(--primary-green);">Already have an account? Sign In</a></p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      const result = document.getElementById("signupResult");

      if (res.ok) {
        result.textContent = "✅ Account created! Redirecting...";
        result.className = "success";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        result.textContent = "❌ " + data.message;
        result.className = "error";
      }
    });
  </script>
</body>
</html>
